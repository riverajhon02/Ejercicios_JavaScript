<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        function factorial(num){
            for(i=1;i<=10;i++){
                document.write(num+" X "+ i +" = " + (num*i)+"<br>");
            }
        }

        var f=prompt('Digite un numero');
        factorial(f);
    </script>
    
</body>
</html>
